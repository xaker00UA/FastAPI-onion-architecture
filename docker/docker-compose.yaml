

services:
  db:
    container_name: postgres
    image: postgres:latest
    restart: always
    shm_size: 128mb
    networks: 
      deploy_default: {}
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mvm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  app:
    build: ..
    container_name: mvm_easy_model
    ports:
      - "3000:8000"
    environment:
      - host=db
      - port=5432
      - user=user
      - password=password
      - db_name=mvm
      - mode=DEV
    depends_on:
      - db
        # condition: service_healthy  # Убедитесь, что db сервис готов
    networks:
      deploy_default: {}  # Правильный синтаксис для подключения к сети
    
    command: "poetry run uvicorn --factory app.configurations.app:create_app --reload --host 0.0.0.0 --port 8000"

volumes:
  postgres_data:

networks:
  deploy_default:
    external: true
